
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
     <input type="text" class="display" value="">
      
      <div class="container">
        <button class="btncl"> Clear</button>
        <button class="btndl"> Delete  </button>
        <button class="btndiv" value="/"> / </button>
        <button class="btnplus" value="+"> + </button>
        <button class="btnmin" value="-"> - </button>
        <button class="btnmult" value="*"> * </button>
        <button data-key="48"  class="btn0" value="0"> 0 </button>
        <button data-key="49"  class="btn1" value="1"> 1 </button>
        <button data-key="50"  class="btn2" value="2"> 2 </button>
        <button data-key="51"  class="btn3" value="3"> 3 </button>
        <button data-key="52"  class="btn4" value="4"> 4 </button>
        <button data-key="53"  class="btn5" value="5"> 5 </button>
        <button data-key="54"  class="btn6" value="6"> 6 </button>
        <button data-key="55"  class="btn7" value="7"> 7 </button>
        <button data-key="56"  class="btn8" value="8"> 8 </button>
        <button data-key="57"  class="btn9" value="9"> 9 </button>
        <button class="btneq"> = </button>
        <button class="btndec"> . </button>
      </div>
      <script src="./script.js"></script>
  </body>
</html>
